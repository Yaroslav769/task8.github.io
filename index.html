<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Task 8</title>

    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="modal.js" defer></script>
  </head>

  <body class="fs-120p ff-sans-serif">

    <button type="button" class="btn btn-primary container-fluid"
      data-bs-toggle="modal" data-bs-target="#modalWindow" id="openModalButton">
      Open</button>
    <div class="modal fade" id="modalWindow" tabindex="-1" aria-hidden="true"
      aria-labelledby="modalTitle" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
           <div class="modal-header">
             <h1 class="modal-title fs-5" id="modalTitle">Form</h1>
               <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close" id="closeModalButton">
               </button>
           </div>
           <div class="modal-body">
             <form action="/" method="POST" class="px-2">
               <label class="form-control border-0 form-label">
                 Name: <input name="name" required class="form-control user-name-input" />
               </label>

               <label class="form-control border-0 form-label">
                 Email: <input type="email" name="email" required
                          class="form-control user-email-input" />
               </label>

               <label class="form-control border-0 form-label">
                 Phone: <input type="tel" name="phone" required
                          class="form-control user-phone-input" />
               </label>

               <label class="form-control border-0 form-label">
                 Organization: <input name="organization" required
                                 class="form-control user-organization-input" />
               </label>

               <label class="form-control border-0 form-label">
                 Message: <textarea class="form-control user-message-input" name="message"></textarea>
               </label>

               <label class="form-control border-0 form-label">
                 <input type="checkbox" class="form-check-input user-agreement-checkbox" required
                   name="familiarized" />
                 I have read the contract
               </label>

               <button class="btn btn-primary w-100 mt-2" type="submit">
                 Save</button>
             </form>
           </div>
         </div>
      </div>
    </div>

    <p class="feedbackMessage text-center my-4"></p>
  </body>

</html>
